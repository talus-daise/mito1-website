<body>
	<header>
		<h1><a href="../../">水戸一高附属中総合ウェブサイト</a></h1>
		<p class="header__breadcrumb">
			<a href="../../"><i class="fa-solid fa-house"></i>トップページ</a>
			<a href="../"><i class="fa-solid fa-list-check"></i>みとい知恵袋</a>
			<span id="page-link"></span>

		</p>
	</header>

	<main>
		<section>
			<h2 id="question-title"></h2>
			<p id="username"></p>
			<p id="question-content"></p>
			<small id="question-posted-at"></small> <!-- 質問の投稿日時表示 -->
		</section>

		<section>
			<h2>回答</h2>
			<ul id="answer-list"></ul>
			<h3>回答を投稿する</h3>
			<form id="answer-form">
				<div class="format-buttons">
					<button id="bold" title="太字"><strong>B</strong></button>
					<button id="italic" title="斜体"><em>I</em></button>
					<button id="strikethrough" title="取り消し線"><del>S</del></button>
					<button id="link" title="リンク"><i class="fa-solid fa-link"></i></button>
				</div>
				<textarea id="answer-content" placeholder="回答の内容" required></textarea><br>
				<input type="text" id="answer-username" placeholder="ユーザー名"><br>
				<button type="submit">回答</button>
			</form>

			<h3>プレビュー</h3>
			<div id="preview"></div>
		</section>
	</main>

	<footer>
		<p>&copy; 2025 talus</p>

		<p><a href="https://www.mito1-jh.ibk.ed.jp" target="_blank" rel="noopener noreferrer">茨城県立水戸第一高等学校附属中学校HP</a>
		</p>
	</footer>

	<script type="module">
		// Supabase ライブラリをインポート
		import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

		const pd = createClient('https://mgsbwkidyxmicbacqeeh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg');

		const urlParams = new URLSearchParams(window.location.search);
		const questionId = urlParams.get('id');

		async function fetchQuestion() {
			const { data: question, error } = await pd
				.from('questions')
				.select('*')
				.eq('id', questionId)
				.single();

			if (error) {
				console.error('Error fetching question:', error);
				return;
			}

			document.getElementById('question-title').innerHTML = question.title;
			document.getElementById('username').innerHTML = '質問者:' + question.username;
			document.getElementById('question-content').innerHTML = question.content;

			// 質問の投稿日時を表示
			const postDate = new Date(question.created_at).toLocaleString();
			document.getElementById('question-posted-at').textContent = `投稿日時: ${postDate}`;


			// ページタイトルを更新
			document.getElementById('page-title').textContent = `${question.title} - みとい知恵袋 | R6年度1学年ウェブサイト`;

			document.getElementById('page-link').innerHTML = `<a href="?id=${questionId}"><i class="fa-solid fa-circle-info"></i>質問「${question.title}」の詳細</a>`

			fetchAnswers();
		}

		async function fetchAnswers() {
			const { data: answers, error } = await pd
				.from('answers')
				.select('*')
				.eq('question_id', questionId)
				.order('created_at', { ascending: false });

			if (error) {
				console.error('Error fetching answers:', error);
				return;
			}

			const answerList = document.getElementById('answer-list');
			answerList.innerHTML = '';
			answers.forEach(answer => {
				const li = document.createElement('li');
				const answerDate = new Date(answer.created_at).toLocaleString();
				li.innerHTML = `
          ${answer.content} - by ${answer.username}
          <small>(${answerDate})</small>`;
				answerList.appendChild(li);
			});
		}

		document.getElementById('answer-form').addEventListener('submit', async (event) => {
			event.preventDefault();
			event.target.disabled = true;

			const content = parseMarkdown(document.getElementById('answer-content').value.trim());
			const username = parseMarkdown(document.getElementById('answer-username').value.trim());

			// スパム対策: 入力チェック
			if (!content) {
				showCustomAlert('すべてのフィールドを入力してください');
				return;
			}
			if (content.length < 20) {
				showCustomAlert('回答は20文字以上にしてください\n(スパム対策です)');
				return;
			}

			// スパム対策: 投稿間隔制限（30秒）
			const lastAnswerTime = localStorage.getItem('lastAnswerTime') || 0;
			const now = Date.now();
			if (now - lastAnswerTime < 60000) {
				showCustomAlert('短時間での連続投稿はできません。少し待ってから再度投稿してください');
				return;
			}

			const { error } = await pd
				.from('answers')
				.insert([{ question_id: questionId, content, username: username || 'とある水戸一の名無し', created_at: new Date() }]);

			if (error) {
				console.error('Error posting answer:', error);
			} else {
				showCustomAlert('回答が投稿されました');
				localStorage.setItem('lastAnswerTime', now); // 投稿時刻を保存
				markAsAnswered(questionId);
				fetchAnswers();
				document.getElementById('answer-content').value = '';
				document.getElementById('answer-username').value = '';
			}
			setTimeout(() => {
				event.target.disabled = false;
			}, 5000);
		});

		async function markAsAnswered(questionId) {
			const { error } = await pd
				.from('questions')
				.update({ answered: true })
				.eq('id', questionId);

			if (error) {
				console.error("回答済みフラグ更新エラー:", error);
			}
		}

		fetchQuestion();

		function parseMarkdown(text) {
			// 太字: **太字**
			text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

			// 斜体: *斜体*
			text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

			// 取り消し線: ~~取り消し~~
			text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');

			// プレースホルダー格納用
			const placeholders = {};
			let index = 0;

			// リンク: [リンク文字](URL)
			text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, label, url) => {
				const key = `__URL_PLACEHOLDER_${index++}__`;
				placeholders[key] = `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
				return key;
			});

			// 裸のURLを自動リンク化（リンクのURL部分は除外済み）
			text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

			// プレースホルダーを元に戻す
			Object.keys(placeholders).forEach(key => {
				text = text.replace(key, placeholders[key]);
			});

			return text;
		}

		const textarea = document.getElementById("answer-content");

		document.getElementById("bold").addEventListener("click", (e) => {
			e.preventDefault();
			insertAtCursor(textarea, "**", "**", " ");
		});

		document.getElementById("italic").addEventListener("click", (e) => {
			e.preventDefault();
			insertAtCursor(textarea, "*", "*", " ");
		});

		document.getElementById("strikethrough").addEventListener("click", (e) => {
			e.preventDefault();
			insertAtCursor(textarea, "~~", "~~", " ");
		});

		document.getElementById("link").addEventListener("click", (e) => {
			e.preventDefault();
			// デフォルトで「リンクテキスト」を選択
			insertAtCursor(textarea, "[", "](URL)", "リンクテキスト");
		});

		function insertAtCursor(textarea, before, after, selectText = "") {
			const start = textarea.selectionStart;
			const end = textarea.selectionEnd;

			const text = textarea.value;
			const selected = text.slice(start, end) || selectText;

			// テキスト挿入
			const newText = text.slice(0, start) + before + selected + after + text.slice(end);
			textarea.value = newText;

			// 選択範囲設定
			textarea.focus();
			textarea.setSelectionRange(start + before.length, start + before.length + selected.length);
		}

		const previewArea = document.getElementById("preview");

		document.getElementById("answer-form").addEventListener("keyup", (e) => {
			const username = parseMarkdown(document.getElementById("answer-username").value.trim());
			const content = parseMarkdown(document.getElementById("answer-content").value.trim());

			previewArea.innerHTML = `
                <ul>
					<li>
						${content} - by ${username || "とある水戸一の名無し"}
						<small>(${new Date().toLocaleString()})</small>
					</li>
				</ul>
            `
		})

		window.addEventListener('beforeunload', function (event) {
			if (document.getElementById('answer-content').value.trim() === '' && document.getElementById('answer-username').value.trim() === '') {
				return; // フォームが空なら警告しない
			}
			event.preventDefault() // (1)
			event.returnValue = '' // (2)
		})
	</script>
