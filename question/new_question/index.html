<body>
    <header>
        <h1><a href="../../">水戸一高附属中総合ウェブサイト</a></h1>
        <p class="header__breadcrumb">
            <a href="../../"><i class="fa-solid fa-house"></i>トップページ</a>
            <a href="../../question/"><i class="fa-solid fa-list-check"></i>みとい知恵袋</a>
            <a href="./"><i class="fa-solid fa-pen-to-square"></i>新しい質問を投稿</a>
        </p>
    </header>

    <main>
        <h1>新しい質問を投稿</h1>
        <a href="../../question/">質問一覧に戻る</a>
        <section>
            <h2>質問情報</h2>
            <form id="question-form">
                <input type="text" id="question-username" placeholder="ユーザー名"><br>
                <input type="text" id="question-title" placeholder="質問のタイトル" required><br>
                <div class="format-buttons">
                    <button id="bold"><strong>B</strong></button>
                    <button id="italic"><em>I</em></button>
                    <button id="strikethrough"><s>S</s></button>
                    <button id="link"><i class="fa-solid fa-link"></i></button>
                </div>
                <textarea id="question-content" placeholder="質問の内容" required></textarea><br>
                <input type="checkbox" id="faster">
                <label for="faster">至急求む</label><br>
                <button type="submit">投稿する</button>
            </form>
            <h3>プレビュー</h3>
        </section>

        <section id="preview"></section>
    </main>

    <footer>
        <p>&copy; 2025 talus</p>
        <p>※このサイトは学校非公認の個人が運営しているサイトです。学校側の問題に責任は取れませんのでご注意ください。</p>
        <p><a href="https://www.mito1-jh.ibk.ed.jp" target="_blank" rel="noopener noreferrer">茨城県立水戸第一高等学校附属中学校HP</a>
        </p>
    </footer>

    <script type="module">
        // Supabase ライブラリをインポート
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const pd = createClient('https://mgsbwkidyxmicbacqeeh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg');

        // 最後の投稿時刻を保存する変数
        let lastPostTime = localStorage.getItem('lastPostTime') || 0;

        async function postQuestion(event) {
            event.preventDefault();
            event.target.disabled = true;

            const title = parseMarkdown(document.getElementById('question-title').value.trim());
            const content = parseMarkdown(document.getElementById('question-content').value.trim());
            const username = parseMarkdown(document.getElementById('question-username').value.trim());
            const fasterCheckbox = document.getElementById('faster');
            const faster = fasterCheckbox.checked; // チェック状態を取得

            // スパム対策: 入力チェック
            if (!title || !content) {
                showCustomAlert('すべてのフィールドを入力してください');
                event.target.disabled = false;
                return;
            }
            if (title.length < 8 || content.length < 20) {
                showCustomAlert('タイトルは8文字以上、内容は20文字以上にしてください');
                event.target.disabled = false;
                return;
            }

            // スパム対策: 投稿間隔制限（30秒）
            const now = Date.now();
            if (now - lastPostTime < 60000) {
                showCustomAlert('短時間での連続投稿はできません。少し待ってから再度投稿してください');
                event.target.disabled = false;
                return;
            }

            const { error } = await pd
                .from('questions')
                .insert([{ title, content, username: username || 'とある水戸一の名無し', faster, created_at: new Date() }]);

            if (error) {
                console.error('Error posting question:', error);
                showCustomAlert('質問の投稿に失敗しました');
            } else {
                showCustomAlert('質問が投稿されました');
                localStorage.setItem('lastPostTime', now); // 投稿時刻を保存
                window.location.href = "../../question/";
            }
        }

        document.getElementById('question-form').addEventListener('submit', postQuestion);

        window.addEventListener('beforeunload', function (event) {
            if (document.getElementById('question-title').value.trim() === '' && document.getElementById('question-content').value.trim() === '') {
                return; // フォームが空なら警告しない
            }
            event.preventDefault() // (1)
            event.returnValue = '' // (2)
        })

        function parseMarkdown(text) {
            // 太字: **太字**
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 斜体: *斜体*
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // 取り消し線: ~~取り消し~~
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');

            // プレースホルダー格納用
            const placeholders = {};
            let index = 0;

            // リンク: [リンク文字](URL)
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, label, url) => {
                const key = `__URL_PLACEHOLDER_${index++}__`;
                placeholders[key] = `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
                return key;
            });

            // 裸のURLを自動リンク化（リンクのURL部分は除外済み）
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

            // プレースホルダーを元に戻す
            Object.keys(placeholders).forEach(key => {
                text = text.replace(key, placeholders[key]);
            });

            return text;
        }

        const textarea = document.getElementById("question-content");

        document.getElementById("bold").addEventListener("click", (e) => {
            e.preventDefault();
            insertAtCursor(textarea, "**", "**", " ");
        });

        document.getElementById("italic").addEventListener("click", (e) => {
            e.preventDefault();
            insertAtCursor(textarea, "*", "*", " ");
        });

        document.getElementById("strikethrough").addEventListener("click", (e) => {
            e.preventDefault();
            insertAtCursor(textarea, "~~", "~~", " ");
        });

        document.getElementById("link").addEventListener("click", (e) => {
            e.preventDefault();
            // デフォルトで「リンクテキスト」を選択
            insertAtCursor(textarea, "[", "](URL)", "リンクテキスト");
        });

        function insertAtCursor(textarea, before, after, selectText = "") {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;

            const text = textarea.value;
            const selected = text.slice(start, end) || selectText;

            // テキスト挿入
            const newText = text.slice(0, start) + before + selected + after + text.slice(end);
            textarea.value = newText;

            // 選択範囲設定
            textarea.focus();
            textarea.setSelectionRange(start + before.length, start + before.length + selected.length);
        }

        const previewArea = document.getElementById("preview");

        document.getElementById("question-form").addEventListener("keyup", (e) => {
            const username = parseMarkdown(document.getElementById("question-username").value.trim());
            const title = parseMarkdown(document.getElementById("question-title").value.trim());
            const content = parseMarkdown(document.getElementById("question-content").value.trim());

            previewArea.innerHTML = `
                <h2>${title}</h2>
			<p>質問者: ${username}</p>
			<p>${content}</p>
			<small>${new Date().toLocaleString()}</small>
            `
        })

    </script>
