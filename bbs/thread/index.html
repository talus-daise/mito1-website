<body>
    <header>
        <h1><a href="../../">水戸一高附属中総合ウェブサイト</a></h1>
        <p class="header__breadcrumb">
            <a href="../../"><i class="fa-solid fa-house"></i>トップページ</a>
            <a href="../"><i class="fa-solid fa-chalkboard"></i>掲示板</a>
            <a href="./"><i class="fa-solid fa-pen-to-square"></i>スレッド: <span id="threadTitle"></span></a>
        </p>
    </header>

    <main>
        <h1 id="listTitle"></h1>
        <a href="../">掲示板トップへ</a>

        <section>
            <h2>投稿一覧</h2>
            <div id="postList"></div>
        </section>

        <section>
            <h2>新規投稿</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="タイトル" required><br>
                <div class="format-buttons">
                    <button id="bold"><strong>B</strong></button>
                    <button id="italic"><em>I</em></button>
                    <button id="strikethrough"><s>S</s></button>
                    <button id="link"><i class="fa-solid fa-link"></i></button>
                </div>
                <textarea id="content" placeholder="本文" required></textarea><br>
                <button type="submit">投稿</button>
            </form>

            <h3>プレビュー</h3>
            <div id="preview"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 talus</p>
        <p>※このサイトは学校非公認の個人が運営しているサイトです。学校側の問題に責任は取れませんのでご注意ください。</p>
        <p><a href="https://www.mito1-jh.ibk.ed.jp" target="_blank" rel="noopener noreferrer">茨城県立水戸第一高等学校附属中学校HP</a>
        </p>
    </footer>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "https://mgsbwkidyxmicbacqeeh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg"
        );

        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const thread = params.get("thread");
            const postId = params.get("post_id");
            const listTitle = document.getElementById("listTitle");
            const postList = document.getElementById("postList");
            const postForm = document.getElementById("postForm");
            const usernameInput = document.getElementById("username");

            if (!thread) {
                listTitle.textContent = "スレッドが指定されていません";
                return;
            }

            listTitle.innerHTML = `スレッド: ${parseMarkdown(thread)}`;
            document.getElementById("threadTitle").innerHTML = parseMarkdown(thread);

            // === ログイン済みユーザー情報の取得 ===
            const { data: { session } } = await supabase.auth.getSession();

            if (session && session.user) {
                const userId = session.user.id;
                const userEmail = session.user.email;

                // ✅ 表示名を取得
                const { data: user } = await supabase
                    .from("users")
                    .select("display_name")
                    .eq("user_id", userId)
                    .single();

                // === 投稿フォーム送信 ===
                postForm.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const username = parseMarkdown(user?.display_name?.trim() || "とある水戸一の名無し");
                    const title = parseMarkdown(document.getElementById("title").value.trim());
                    const content = parseMarkdown(document.getElementById("content").value.trim());

                    if (!title || !content) {
                        alert("タイトルと内容を入力してください。");
                        return;
                    }

                    const { error } = await supabase.from("BBS").insert([{
                        thread,
                        username: username || "とある水戸一の名無し",
                        title,
                        content,
                        user_id: userId,
                        user_email: userEmail
                    }]);

                    if (error) {
                        console.error(error);
                        alert("投稿に失敗しました。");
                        return;
                    }

                    postForm.reset();
                    await loadPosts();
                });
            } else {
                // 未ログイン時
                usernameInput.placeholder = "ログインしていません";
                postForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    alert("ログインしてから投稿してください。");
                });
            }

            // === 投稿一覧表示 ===
            async function loadPosts() {
                const { data: posts, error } = await supabase
                    .from("BBS")
                    .select("*")
                    .eq("thread", thread)
                    .order("created_at", { ascending: true });

                if (error) {
                    console.error(error);
                    return;
                }

                postList.innerHTML = posts
                    .filter(post => post.title)
                    .map((post, index) => `
                <div>
                    <span>${index + 1}. </span>
                    <strong>${post.username?.trim() || "とある水戸一の名無し"}</strong>
                    <small>${new Date(post.created_at).toLocaleString()}</small>
                    <br>
                    <strong>${post.title?.trim() || "無題"}</strong>
                    <p>${post.content}</p>
                </div>
                <hr>
            `).join("");

                // postId が指定されていれば該当投稿までスクロール
                if (postId) {
                    const idx = posts.findIndex(p => String(p.id) === String(postId));
                    if (idx !== -1) {
                        const postDivs = postList.querySelectorAll('div');
                        const target = postDivs[idx];
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            // 簡単なハイライト
                            const originalBg = target.style.backgroundColor;
                            target.style.backgroundColor = '#fffbcc';
                            setTimeout(() => { target.style.transition = 'background-color 1s'; target.style.backgroundColor = originalBg || ''; }, 500);
                        }
                    }
                }
            }

            await loadPosts();

            // === マークダウン整形 ===
            function parseMarkdown(text) {
                if (!text) return "";
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');
                const placeholders = {};
                let index = 0;
                text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, label, url) => {
                    const key = `__URL_PLACEHOLDER_${index++}__`;
                    placeholders[key] = `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
                    return key;
                });
                text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
                text = text.replace(/\n/g, '<br>');
                text = text.replace(/\`(.*?)\`/g, (match, code) =>
                    `<code>${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code>`
                );
                Object.keys(placeholders).forEach(key => {
                    text = text.replace(key, placeholders[key]);
                });
                return text;
            }

            // === 書式ボタン ===
            const textarea = document.getElementById("content");
            const buttons = {
                bold: ["**", "**", "太字"],
                italic: ["*", "*", "斜体"],
                strikethrough: ["~~", "~~", "取り消し線"],
                link: ["[", "](URL)", "リンクテキスト"]
            };

            Object.entries(buttons).forEach(([id, [before, after, placeholder]]) => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.addEventListener("click", (e) => {
                        e.preventDefault();
                        insertAtCursor(textarea, before, after, placeholder);
                    });
                }
            });

            function insertAtCursor(textarea, before, after, selectText = "") {
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                const selected = text.slice(start, end) || selectText;
                const newText = text.slice(0, start) + before + selected + after + text.slice(end);
                textarea.value = newText;
                textarea.focus();
                textarea.setSelectionRange(start + before.length, start + before.length + selected.length);
            }

            // === プレビュー更新 ===
            const previewArea = document.getElementById("preview");
            postForm.addEventListener("keypress", async () => {
                const { data: { session } } = await supabase.auth.getSession();

                if (session && session.user) {
                    const userId = session.user.id;
                    const userEmail = session.user.email;

                    const { data: user } = await supabase
                        .from("users")
                        .select("display_name")
                        .eq("user_id", userId)
                        .single();

                    const username = parseMarkdown(user.display_name);
                    const title = parseMarkdown(document.getElementById("title").value.trim());
                    const content = parseMarkdown(document.getElementById("content").value.trim());
                    previewArea.innerHTML = `
            <span>x. </span>
            <strong>${username || "とある水戸一の名無し"}</strong>
            <small>${new Date().toLocaleString()}</small>
            <br>
            <strong>${title || "無題"}</strong>
            <p>${content}</p>
        `;
                }
            });
        });

        // === ページ離脱警告 ===
        window.addEventListener('beforeunload', (event) => {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const username = document.getElementById('username').value.trim();
            if (!title && !content && !username) return;
            event.preventDefault();
            event.returnValue = '';
        });
    </script>

    <script type="module" src="../../notice/notice.js"></script>

    <script src="../../script/verification.js"></script>

</body>
