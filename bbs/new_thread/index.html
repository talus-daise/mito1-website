<body>
    <header>

    <main>
        <h1>新規スレッド作成</h1>
        <a href="../">掲示板トップへ</a>

        <section>
            <h2>スレッド一覧</h2>
            <label for="search-box">検索：<input type="text" id="search-box" placeholder="スレッドを検索..."></label>
            <button id="search-btn">検索</button>
            <ul id="threadList"></ul>
        </section>

        <section>
            <h2>新規スレッド作成</h2>
            <form id="newThreadForm">
                <h3>スレッド名</h3>
                <input type="text" id="threadName" placeholder="スレッド名" required><br>
                <hr>
                <h3>最初の投稿</h3>
                <input type="text" id="title" placeholder="タイトル" required><br>
                <div class="format-buttons">
                    <button id="bold"><strong>B</strong></button>
                    <button id="italic"><em>I</em></button>
                    <button id="strikethrough"><s>S</s></button>
                    <button id="link"><i class="fa-solid fa-link"></i></button>
                </div>
                <textarea id="content" placeholder="本文" required></textarea><br>
                <button type="submit">スレッド作成＆投稿</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.4"></script>
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "https://mgsbwkidyxmicbacqeeh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg"
        );

        document.addEventListener("DOMContentLoaded", async () => {
            // === ログインユーザー情報を取得 ===
            const { data: { session } } = await supabase.auth.getSession();
            if (session && session.user) {
                const userId = session.user.id;

                // ✅ 既存の表示名を取得（カラム名を user_id に合わせ、レコードが無い場合を考慮）
                const { data: userRecord } = await supabase
                    .from("users")
                    .select("display_name")
                    .eq("user_id", userId)
                    .single();

                // === スレッド作成フォーム ===
                document.getElementById("newThreadForm").addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const thread = parseMarkdown(document.getElementById("threadName").value.trim());
                    const username = parseMarkdown((userRecord?.display_name || "とある水戸一の名無し").trim());
                    const title = parseMarkdown(document.getElementById("title").value.trim());
                    const content = parseMarkdown(document.getElementById("content").value.trim());

                    if (!thread || !title || !content) {
                        showCustomAlert("必須項目を入力してください！");
                        return;
                    }

                    const { data: { session } } = await supabase.auth.getSession();
                    if (!session || !session.user) {
                        showCustomAlert("ログインしてから投稿してください。");
                        return;
                    }

                    const userId = session.user.id;
                    const userEmail = session.user.email;

                    const { error } = await supabase
                        .from("BBS")
                        .insert([{
                            thread,
                            username: username || "とある水戸一の名無し",
                            title,
                            content,
                            user_id: userId,
                            user_email: userEmail,
                        }]);

                    if (error) {
                        console.error(error);
                        showCustomAlert("スレッド作成に失敗しました");
                        return;
                    }

                    showCustomAlert("スレッド作成完了！");
                    window.location.href = `../thread/index.html?thread=${encodeURIComponent(thread)}`;
                });
            }
        });

        function loadThreads() {
            document.addEventListener("DOMContentLoaded", async () => {
                const threadList = document.getElementById("threadList");

                const { data: threads, error } = await supabase
                    .from("BBS")
                    .select("thread")
                    .order("thread", { ascending: true });

                if (error) { console.error(error); return; }

                threadList.innerHTML = "";
                const uniqueThreads = [...new Set(threads.map(t => t.thread))];
                uniqueThreads.forEach(thread => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = `../thread/index.html?thread=${encodeURIComponent(thread)}`;
                    a.innerHTML = parseMarkdown(thread);
                    li.appendChild(a);
                    threadList.appendChild(li);
                });
            });
        }

        function parseMarkdown(text) {
            // 太字: **太字**
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 斜体: *斜体*
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // 取り消し線: ~~取り消し~~
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');

            // プレースホルダー格納用
            const placeholders = {};
            let index = 0;

            // リンク: [リンク文字](URL)
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, label, url) => {
                const key = `__URL_PLACEHOLDER_${index++}__`;
                placeholders[key] = `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
                return key;
            });

            // 裸のURLを自動リンク化（リンクのURL部分は除外済み）
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

            text = text.replace(/\n/g, '<br>'); // 改行

            // インラインコード: `code`
            text = text.replace(/\`(.*?)\`/g, (match, code) => {
                return `<code>${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code>`;
            });

            // プレースホルダーを元に戻す
            Object.keys(placeholders).forEach(key => {
                text = text.replace(key, placeholders[key]);
            });

            return text;
        }

        loadThreads();

        const textarea = document.getElementById("content");

        document.getElementById("bold").addEventListener("click", (e) => {
            e.preventDefault();
            insertAtCursor(textarea, "**", "**", " ");
        });

        document.getElementById("italic").addEventListener("click", (e) => {
            e.preventDefault();
            insertAtCursor(textarea, "*", "*", " ");
        });

        document.getElementById("strikethrough").addEventListener("click", (e) => {
            e.preventDefault();
            insertAtCursor(textarea, "~~", "~~", " ");
        });

        document.getElementById("link").addEventListener("click", (e) => {
            e.preventDefault();
            // デフォルトで「リンクテキスト」を選択
            insertAtCursor(textarea, "[", "](URL)", "リンクテキスト");
        });

        function insertAtCursor(textarea, before, after, selectText = "") {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;

            const text = textarea.value;
            const selected = text.slice(start, end) || selectText;

            // テキスト挿入
            const newText = text.slice(0, start) + before + selected + after + text.slice(end);
            textarea.value = newText;

            // 選択範囲設定
            textarea.focus();
            textarea.setSelectionRange(start + before.length, start + before.length + selected.length);
        }

        const previewArea = document.getElementById("preview");

        document.getElementById("newThreadForm").addEventListener("keypress", async (e) => {
            // === ログイン済みユーザー情報の取得 ===
            const { data: { session } } = await supabase.auth.getSession();

            if (session && session.user) {
                const userId = session.user.id;
                const userEmail = session.user.email;
                
                const { data: user } = await supabase
                    .from("users")
                    .select("display_name")
                    .eq("user_id", userId)
                    .single();

                const username = parseMarkdown((user?.display_name || "とある水戸一の名無し").trim());
                const title = parseMarkdown(document.getElementById("title").value.trim());
                const content = parseMarkdown(document.getElementById("content").value.trim());

                previewArea.innerHTML = `
                <span>1. </span>
                <strong>${username || "とある水戸一の名無し"}</strong> 
                <small>${new Date().toLocaleString()}</small>
                <br>
                <strong>${title || "無題"}</strong>
                <p>${content}</p>
            `
            }
        })

        let isFormDirty = false;

        const formElements = [
            document.getElementById('threadName'),
            document.getElementById('title'),
            document.getElementById('content'),
        ];

        formElements.forEach(el => {
            el.addEventListener('input', () => {
                isFormDirty = true;
            });
        });

        window.addEventListener('beforeunload', (event) => {
            if (isFormDirty) {
                event.preventDefault();
                event.returnValue = '';
            }
        });

        document.getElementById("search-btn").addEventListener("click", async () => {
            const query = document.getElementById("search-box").value.trim().toLowerCase();

            if (!query) {
                // 空のクエリなら全スレッド表示
                const { data: threads, error } = await supabase
                    .from("BBS")
                    .select("thread")
                    .order("thread", { ascending: true });

                if (error) { console.error(error); return; }

                const uniqueThreads = [...new Set(threads.map(t => t.thread))];

                const threadList = document.getElementById("threadList");
                threadList.innerHTML = uniqueThreads.map(t =>
                    `<span class="thread-item"><a href="thread/index.html?thread=${encodeURIComponent(t)}">${parseMarkdown(t)}</a></span><hr>`
                ).join("");
                return;
            }

            const { data: threads, error } = await supabase
                .from("BBS")
                .select("thread")
                .order("thread", { ascending: true });

            if (error) { console.error(error); return; }

            const uniqueThreads = [...new Set(threads.map(t => t.thread))];

            const filteredThreads = uniqueThreads.filter(t => t.toLowerCase().includes(query));

            const threadList = document.getElementById("threadList");
            if (filteredThreads.length === 0) {
                threadList.innerHTML = "<p>該当するスレッドが見つかりませんでした。</p>";
            } else {
                threadList.innerHTML = filteredThreads.map(t =>
                    `<li><a href="thread/index.html?thread=${encodeURIComponent(t)}">${parseMarkdown(t)}</a></li>`
                ).join("");
            }
        });

        document.getElementById("search-box").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                document.getElementById("search-btn").click();
            }
        });
    </script>
