<body>
    <header>
        <h1>管理者用ページ</h1>
    </header>
    <main>
        <section>
            <h2>リクエスト曲管理</h2>

            <label for="search-box">検索：<input type="text" id="search-box" placeholder="質問を検索..."></label>
            <button id="search-btn">検索</button>
            <div class="content-list" id="request-music-list">
                読み込み中…
            </div>
        </section>
    </main>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "https://mgsbwkidyxmicbacqeeh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg"
        );

        let is_allowed = false;

        document.addEventListener("DOMContentLoaded", async () => {
            // 直前のページ（リファラ）が存在しない場合
            if (!document.referrer.includes("/mito1-website/admin/")) {
                window.location.href = "../"; // リダイレクト先
            }

            // リクエスト曲一覧の取得と表示
            const listContainer = document.getElementById("request-music-list");
            try {
                const { data: musicRequests, error } = await supabase
                    .from("request-music")
                    .select("*")
                    .order("created_at", { ascending: false });
                if (error) throw error;

                // 取得したリクエスト曲を表示
                listContainer.innerHTML = "";
                musicRequests.forEach(request => {
                    const item = document.createElement("div");
                    item.className = "content-item";

                    const title = document.createElement("p");
                    title.insertAdjacentHTML("beforeend", `<strong>曲名:</strong> ${request.musicName}`);

                    const date = document.createElement("p");
                    date.insertAdjacentHTML("beforeend", `<strong>リクエスト日時:</strong> ${new Date(request.created_at).toLocaleString()}`);

                    const studentId = document.createElement("p");
                    studentId.insertAdjacentHTML("beforeend", `<strong>学籍番号:</strong> ${request.studentId}`);

                    const isPlayed = document.createElement("input");
                    isPlayed.type = "checkbox";
                    isPlayed.checked = request.isplayed;
                    isPlayed.addEventListener("change", async () => {
                        const { error: updateError } = await supabase
                            .from("request_music")
                            .update({ played: isPlayed.checked })
                            .eq("id", request.id);
                        if (updateError) {
                            showCustomAlert("更新中にエラーが発生しました。");
                            console.error("更新エラー:", updateError);
                            isPlayed.checked = !isPlayed.checked; // 元に戻す
                        } else {
                            showCustomAlert("再生状況を更新しました。");
                        }
                    });

                    const videoLink = document.createElement("a");
                    videoLink.href = request.url;
                    videoLink.target = "_blank";
                    videoLink.rel = "noopener noreferrer";
                    videoLink.textContent = "動画リンク";
                    
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "削除";
                    deleteButton.addEventListener("click", async () => {
                        const { error: deleteError } = await supabase
                            .from("request_music")
                            .delete()
                            .eq("id", request.id);
                        if (deleteError) {
                            showCustomAlert("削除中にエラーが発生しました。");
                            console.error("削除エラー:", deleteError);
                        } else {
                            showCustomAlert("リクエストを削除しました。");
                            item.remove();
                        }
                    });
                    item.appendChild(title);
                    item.appendChild(date);
                    item.appendChild(studentId);
                    item.appendChild(videoLink);
                    item.insertAdjacentHTML("beforeend", "<br>");
                    item.appendChild(isPlayed);
                    item.appendChild(deleteButton);
                    listContainer.appendChild(item);
                });
            } catch (error) {
                console.error("Error fetching music requests:", error);
            }
        });

        const searchBox = document.getElementById("search-box");
        const searchBtn = document.getElementById("search-btn");

        searchBtn.addEventListener("click", () => {
            const query = searchBox.value.trim().toLowerCase();
            const items = document.getElementsByClassName("content-item");
            Array.from(items).forEach(item => {
                const title = item.querySelector("p strong").nextSibling.textContent.toLowerCase();
                item.style.display = title.includes(query) ? "block" : "none";
            });
        });

        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                searchBtn.click();
            }
        });
    </script>
