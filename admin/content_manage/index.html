    <style>
        #table-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            margin: 0;
        }

        #table-modal-inner {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            overflow: auto;
            position: relative;
        }

        #table-close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* 全体を横スクロール可能にする */
        #table-container {
            background-color: white;
            overflow-x: auto;
            display: grid;
            grid-template-rows: auto;
            border-collapse: collapse;
        }

        /* ヘッダー */
        .table-header {
            display: grid;
            grid-template-columns: repeat(3, 5rem) repeat(4, minmax(6rem, 20rem));
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .table-header>div {
            padding: 0.5rem;
            text-align: center;
            border-right: 1px solid #ddd;
        }

        .table-header>div:hover {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        /* データ部 */
        .table-body {
            display: grid;
            grid-template-rows: auto;
        }

        /* 行（ヘッダーと同じ列幅に揃える） */
        .table-row {
            display: grid;
            grid-template-columns: repeat(3, 5rem) repeat(4, minmax(20rem, 20rem));
            border-bottom: 1px solid #ddd;
        }

        /* 通常セル */
        .table-cell {
            padding: 8px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 一番右のセル */
        .table-row .table-cell:last-child,
        .table-header>div:last-child {
            border-right: none;
        }

        /* 長文用（折り返し） */
        .table-cell.wrap-content {
            white-space: normal;
            overflow: visible;
            text-overflow: unset;
            word-break: break-word;
        }

        .table-control {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .content {
            display: inline-block;
            max-width: calc(100% - 5rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: bottom;
        }
    </style>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "https://mgsbwkidyxmicbacqeeh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg"
        );

        document.addEventListener("DOMContentLoaded", async () => {
            // 直前のページ（リファラ）が存在しない場合
            if (!document.referrer.includes("/mito1-website/admin/")) {
                window.location.href = "../"; // リダイレクト先
            }

            const { data: questions, error: questionError } = await supabase.from("questions").select("*").order("created_at", { ascending: false });
            const { data: answers, error: answerError } = await supabase.from("answers").select("*").order("created_at", { ascending: false });
            const { data: posts, error: postError } = await supabase.from("BBS").select("*").order("created_at", { ascending: false });

            if (questionError) {
                console.error("Error fetching questions:", questionError);
                return;
            }

            if (answerError) {
                console.error("Error fetching answers:", answerError);
                return;
            }

            if (postError) {
                console.error("Error fetching posts:", postError);
                return;
            }

            const questionList = document.getElementById("question-list");
            const answerList = document.getElementById("answer-list");
            const postList = document.getElementById("post-list");

            questions.forEach(question => {
                const questionItem = document.createElement("div");
                questionItem.className = "content-list-item";
                questionItem.innerHTML = `
                    <p><i class="fa-solid fa-id-card"></i> ${question.id}</p>
                    <p><i class="fa-solid fa-user"></i> ${question.username}</p>
                    <p><i class="fa-solid fa-heading"></i> ${question.title}</p>
                    <p><i class="fa-solid fa-comment"></i> <span class="content">${question.content.split('<br>')[0]}</span></p>
                    <p><i class="fa-solid fa-clock"></i> ${question.created_at}</p>
                    <p><button data-question-id="${question.id}" class="edit-entry" style="width: fit-content;">質問編集</button>
                    <button data-question-id="${question.id}" class="delete-entry" style="width: fit-content;">質問削除</button>
                    <button data-question-id="${question.id}" class="view-entry" style="width: fit-content;">質問表示</button></p>
                `;
                questionList.appendChild(questionItem);
            });

            answers.forEach(answer => {
                const answerItem = document.createElement("div");
                answerItem.className = "content-list-item";
                answerItem.innerHTML = `
                    <p><i class="fa-solid fa-id-card"></i> ${answer.id}</p>
                    <p><i class="fa-solid fa-user"></i> ${answer.username}</p>
                    <p><i class="fa-solid fa-id-card"></i> ${answer.question_id}</p>
                    <p><i class="fa-solid fa-comment"></i> <span class="content">${answer.content.split('<br>')[0]}</span></p>
                    <p><i class="fa-solid fa-clock"></i> ${answer.created_at}</p>
                    <p><button data-answer-id="${answer.id}" class="edit-entry" style="width: fit-content;">回答編集</button>
                    <button data-answer-id="${answer.id}" class="delete-entry" style="width: fit-content;">回答削除</button>
                    <button data-answer-id="${answer.id}" class="view-entry" style="width: fit-content;">回答表示</button></p>
                `;
                answerList.appendChild(answerItem);
            });

            posts.forEach(post => {
                const postItem = document.createElement("div");
                postItem.className = "content-list-item";
                postItem.innerHTML = `
                    <p><i class="fa-solid fa-id-card"></i> ${post.id}</p>
                    <p><i class="fa-solid fa-user"></i> ${post.username}</p>
                    <p><i class="fa-solid fa-heading"></i> ${post.title}</p>
                    <p><i class="fa-solid fa-comment"></i> <span class="content">${post.content.split('<br>')[0]}</span></p>
                    <p><i class="fa-solid fa-clock"></i> ${post.created_at}</p>
                    <p><button data-post-id="${post.id}" class="edit-entry" style="width: fit-content;">投稿編集</button>
                    <button data-post-id="${post.id}" class="delete-entry" style="width: fit-content;">投稿削除</button>
                    <button data-post-id="${post.id}" class="view-entry" style="width: fit-content;">投稿表示</button></p>
                `;
                postList.appendChild(postItem);
            });

            function enableEdit(card) {
                if (card.classList.contains("editing")) {
                    card.classList.remove("editing")
                    card.style.border = "1px solid #ccc";
                    card.querySelectorAll(":not(strong)").forEach(text => {
                        text.contentEditable = false;
                    });
                    return;
                }; // すでに編集モードの場合は無視
                card.classList.add("editing");
                card.style.border = "2px solid #4a90e2";
                card.querySelectorAll(":not(strong)").forEach(text => {
                    if (text.previousElementSibling && text.previousElementSibling.textContent.includes("ID" || "作成日時")) return; // 作成日時は編集不可
                    text.contentEditable = true;
                });
            }

            document.querySelectorAll(".edit-entry").forEach(button => {
                button.addEventListener("click", (event) => {
                    event.stopPropagation();
                    event.preventDefault();
                    enableEdit(event.target.closest(".content-list-item"));
                });
            });

            document.querySelectorAll(".delete-entry").forEach(button => {
                button.addEventListener("click", async (event) => {
                    event.stopPropagation();
                    const id = button.getAttribute("data-question-id") || button.getAttribute("data-answer-id") || button.getAttribute("data-post-id");
                    let type = "";
                    if (button.hasAttribute("data-question-id")) type = "questions";
                    else if (button.hasAttribute("data-answer-id")) type = "answers";
                    else if (button.hasAttribute("data-post-id")) type = "BBS";

                    if (confirm("本当に削除しますか？この操作は元に戻せません。")) {
                        const { error } = await supabase.from(type).delete().eq("id", id);
                        if (error) {
                            showCustomNotification("削除中にエラーが発生しました。");
                            console.error("削除エラー:", error);
                        } else {
                            showCustomNotification("コンテンツを削除しました。");
                            location.reload();
                        }
                    }
                });
            });

            document.querySelectorAll(".view-entry").forEach(button => {
                button.addEventListener("click", (event) => {
                    event.stopPropagation();
                    const id = button.getAttribute("data-question-id") || button.getAttribute("data-answer-id") || button.getAttribute("data-post-id");
                    let type = "";
                    if (button.hasAttribute("data-question-id")) type = "question";
                    else if (button.hasAttribute("data-answer-id")) type = "answer";
                    else if (button.hasAttribute("data-post-id")) type = "post";

                    if (type === "question") {
                        window.location.href = `../../question/details/?id=${id}`;
                    } else if (type === "answer") {
                        // 回答の場合、関連する質問ページへリダイレクト
                        supabase.from("answers").select("question_id").eq("id", id).then(({ data, error }) => {
                            if (error) {
                                showCustomNotification("エラーが発生しました。");
                                console.error("取得エラー:", error);
                            } else if (data.length > 0) {
                                window.location.href = `../../question/details/?id=${data[0].question_id}`;
                            }
                        });
                    } else if (type === "post") {
                        supabase.from("BBS").select("thread").eq("id", id).then(({ data, error }) => {
                            if (error) {
                                showCustomNotification("エラーが発生しました。");
                                console.error("取得エラー:", error);
                            } else if (data.length > 0) {
                                window.location.href = `../../bbs/thread/?thread=${encodeURIComponent(data[0].thread)}`;
                            }
                        });
                    }
                });
            });

            // モーダル操作
            const tableModal = document.getElementById("table-modal");
            const tableContainer = document.getElementById("table-container");
            document.getElementById("table-close-btn").addEventListener("click", () => {
                tableModal.style.display = "none";
            });

            function generateTable() {
                const items = document.querySelectorAll(".content-list-item");

                const headers = ["I/O", "ID", "種類", "作成者", "タイトル / 質問ID", "内容", "作成日時"];
                let html = "<div class='table-header'>";

                headers.forEach((h, index) => html += `<div data-col=${index}>${h}</div>`);
                html += "</div><div class='table-body'>";

                items.forEach(card => {
                    // --- 全ラベルと値をまとめて取得 ---
                    const entries = {};
                    const labels = card.querySelectorAll("strong.label-strong");

                    labels.forEach(label => {
                        const key = label.textContent.trim();             // 例: "ID:", "作成者:", ...
                        const valueEl = label.nextElementSibling;         // 値のノード
                        const value = valueEl ? valueEl.textContent.trim() : "";
                        entries[key] = value;
                    });

                    // --- 種類判定 ---
                    let type = "不明";
                    if (card.querySelector("button[data-question-id]")) type = "質問";
                    if (card.querySelector("button[data-answer-id]")) type = "回答";
                    if (card.querySelector("button[data-post-id]")) type = "投稿";

                    // --- テーブル行を追加（ラベル名をキーにして値だけ採用） ---
                    html += `
            <div class="table-row">
                <div class="table-cell"><input type="checkbox" id="table-selection"></div>
                <div class="table-cell">${entries["ID:"] || ""}</div>
                <div class="table-cell">${type}</div>
                <div class="table-cell">${entries["作成者:"] || ""}</div>
                <div class="table-cell">${entries["タイトル:"] || entries["質問ID:"] || ""}</div>
                <div class="table-cell wrap-content">${entries["内容:"] || ""}</div>
                <div class="table-cell">${entries["作成日時:"] || ""}</div>
            </div>
        `;
                });

                html += "</div>";
                return html;
            }

            document.getElementById("show-table-btn").addEventListener("click", () => {
                tableContainer.innerHTML += generateTable();
                tableModal.style.display = "flex";

                initSort();

                document.getElementById("table-search-box").addEventListener("keydown", (event) => {
                    if (event.key === "Enter" && document.activeElement === document.getElementById("table-search-box")) {
                        filterTable();
                    }
                });

                document.getElementById("table-search-btn").addEventListener("click", filterTable);

                document.getElementById("delete-select-content").addEventListener("click", async () => {
                    const tableContainer = document.getElementById("table-container");
                    const tableRows = tableContainer.querySelectorAll(".table-row");

                    for (const el of tableRows) {
                        const checkbox = el.querySelector('input[type=checkbox]');
                        const isChecked = checkbox?.checked;
                        const cells = el.querySelectorAll(".table-cell");

                        if (isChecked) {
                            // ID を取得
                            const id = cells[1].textContent.trim();

                            // 種類から Supabase のテーブル名を決定
                            const table = (() => {
                                switch (cells[2].textContent.trim()) {
                                    case "質問":
                                        return "questions";
                                    case "回答":
                                        return "answers";
                                    case "投稿":
                                        return "BBS";
                                    default:
                                        return undefined;
                                }
                            })();

                            // テーブルが判別できなければスキップ
                            if (!table) {
                                console.error("対応するテーブルがありません:", cells[2].textContent);
                                return;
                            }

                            // 削除
                            const { error: deleteError } = await supabase
                                .from(table)
                                .delete()
                                .eq("id", id);

                            if (deleteError) {
                                console.error(deleteError);
                                showCustomNotification("削除中にエラーが発生しました");
                                continue;
                            }

                            // DOM から削除
                            el.remove();
                        }
                    }
                });
            });


            // ソート状態管理
            const sortState = {};

            // 初期化関数
            function initSort() {
                const header = document.querySelector(".table-header");
                if (!header) {
                    console.error("table-header が見つかりません");
                    return;
                }

                // ヘッダー内の各列要素を初期化（data-col を使う想定）
                const headers = Array.from(header.querySelectorAll("div[data-col]"));
                headers.forEach((el) => {
                    const idx = Number(el.dataset.col);
                    sortState[idx] = "none";

                    // ここではイベント委譲のため何もしない（下で親にリスナをつける）
                });

                // イベント委譲：ヘッダーの親に一つだけ click を登録
                header.addEventListener("click", (event) => {
                    const colEl = event.target.closest("div[data-col]");
                    if (!colEl || !header.contains(colEl)) return;

                    const index = Number(colEl.dataset.col);
                    handleHeaderClick(index);
                });
            }

            // ヘッダーがクリックされたときの処理
            function handleHeaderClick(index) {
                const tableContainer = document.getElementById("table-container");
                if (!tableContainer) return;

                // tableRow 要素取得（配列に）
                const rows = Array.from(tableContainer.querySelectorAll(".table-row"));

                // 次のソート状態を決める
                const current = sortState[index];
                let nextState;
                if (current === "desc" || current === "none") nextState = "asc";
                else if (current === "asc") nextState = "desc";

                // ソート実行
                const isAsc = nextState === "asc";
                rows.sort((a, b) => {
                    // 各行の該当セル（子要素の順が列順と一致する前提）
                    const aVal = (a.children[index]?.textContent || "").trim();
                    const bVal = (b.children[index]?.textContent || "").trim();

                    const aNum = Number(aVal);
                    const bNum = Number(bVal);
                    if (!Number.isNaN(aNum) && !Number.isNaN(bNum)) {
                        return isAsc ? aNum - bNum : bNum - aNum;
                    }
                    return isAsc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                });

                // DOM並べ替え
                rows.forEach((r) => tableContainer.appendChild(r));

                // 状態保存とアイコン更新
                sortState[index] = nextState;
                updateSortIcons(index, nextState);
            }

            // ヘッダー内のアイコンを更新（ラベルを壊さない）
            function updateSortIcons(activeIndex, state) {
                const headers = Array.from(document.querySelectorAll(".table-header div[data-col]"));
                headers.forEach((el, index) => {
                    const idx = Number(el.dataset.col);
                    if (index !== activeIndex) {
                        el.textContent = el.textContent.replace(/ ▲| ▼/g, ""); // 他列はアイコン消去
                        return;
                    }

                    el.textContent = el.textContent.replace(/ ▲| ▼/g, ""); // 既存アイコン消去

                    if (state === "asc") el.textContent += " ▲";
                    else if (state === "desc") el.textContent += " ▼";
                });
            }
        });

        document.getElementById("search-btn").addEventListener("click", filterContents);
        function filterContents() {
            const keyword = document.getElementById("search-box").value.toLowerCase();
            const contentItems = document.querySelectorAll(".content-list-item");

            contentItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(keyword)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        document.getElementById("search-box").addEventListener("keydown", (event) => {
            if (event.key === "Enter" && document.activeElement === document.getElementById("search-box")) {
                filterContents();
            }
        });

        function filterTable() {
            const keyword = document.getElementById("table-search-box").value.toLowerCase();
            const rows = document.querySelectorAll(".table-row");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(keyword)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }


    </script>
