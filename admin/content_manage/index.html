    <style>
        #table-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            margin: 0;
            padding: 0;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.35s cubic-bezier(.4, 0, .2, 1);
        }

        #table-modal.closed {
            opacity: 0;
            pointer-events: none;
        }

        #table-modal-inner {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: auto;
            position: relative;
            background: white;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.35s cubic-bezier(.4, 0, .2, 1), opacity 0.35s cubic-bezier(.4, 0, .2, 1);
        }

        #table-modal.closed #table-modal-inner {
            transform: scale(0.96);
            opacity: 0;
        }

        #table-close-btn {
            position: sticky;
            right: 10px;
            top: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* 全体を横スクロール可能にする */
        #table-container {
            background-color: white;
            overflow: auto;
            display: grid;
            grid-template-rows: auto;
            border-collapse: collapse;
        }

        /* ヘッダー */
        .table-header {
            display: grid;
            grid-template-columns: repeat(3, 5rem) repeat(4, minmax(6rem, 20rem));
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .table-header>div {
            padding: 0.5rem;
            text-align: center;
            border-right: 1px solid #ddd;
        }

        .table-header>div:hover {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        /* データ部 */
        .table-body {
            display: grid;
            grid-template-rows: auto;
        }

        /* 行（ヘッダーと同じ列幅に揃える） */
        .table-row {
            display: grid;
            grid-template-columns: repeat(3, 5rem) repeat(4, minmax(20rem, 20rem));
            border-bottom: 1px solid #ddd;
        }

        /* 通常セル */
        .table-cell {
            padding: 8px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-cell input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        /* 一番右のセル */
        .table-row .table-cell:last-child,
        .table-header>div:last-child {
            border-right: none;
        }

        /* 長文用（折り返し） */
        .table-cell.wrap-content {
            white-space: normal;
            overflow: visible;
            text-overflow: unset;
            word-break: break-word;
        }

        .table-control {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
        }

        #table-close-btn {
            position: absolute;
            z-index: 10000;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .content {
            display: inline-block;
            max-width: calc(100% - 5rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: bottom;
        }

        .content-list-item {
            position: relative;
        }

        .actions-menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
            z-index: 2;
            box-shadow: none;
        }

        .actions-menu-btn:hover {
            color: #333;
            box-shadow: none;
        }

        .actions-menu-btn:active {
            background-color: transparent;
            color: #FE483B;
        }

        .actions-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            border-radius: 6px;
            min-width: 120px;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .actions-menu.active {
            display: block;
        }

        .actions-menu button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 8px 12px;
            background: none;
            border: none;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            gap: 8px;
            margin: 0;
            border-radius: 0;
            background-color: #eee;
            box-shadow: none;
        }

        .actions-menu button:hover {
            background: #999;
        }
    </style>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "https://mgsbwkidyxmicbacqeeh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nc2J3a2lkeXhtaWNiYWNxZWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5NDA0MjIsImV4cCI6MjA1NTUxNjQyMn0.fNkFQykD9ezBirtJM_fOB7XEIlGU1ZFoejCgrYObElg"
        );

        function openModal() {
            const tableModal = document.getElementById("table-modal");
            tableModal.classList.remove("closed");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            const tableModal = document.getElementById("table-modal");
            tableModal.classList.add("closed");
            setTimeout(() => {
                document.body.style.overflow = "auto";
            }, 400); // CSSのtransitionより少し長め
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const ALLOWED_ROLES = ["master", "admin", "manager"];

            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                location.replace("/mito1-website/");
                return;
            }

            const { data, error } = await supabase
                .from("users")
                .select("role")
                .eq("user_id", user.id)
                .single();

            if (error || !ALLOWED_ROLES.includes(data.role)) {
                location.replace("/mito1-website/");
                return;
            }
            // 直前のページ（リファラ）が存在しない場合
            if (!document.referrer.includes("/mito1-website/admin/")) {
                window.location.href = "../"; // リダイレクト先
            }

            const { data: questions, error: questionError } = await supabase.from("questions").select("*").order("created_at", { ascending: false });
            const { data: answers, error: answerError } = await supabase.from("answers").select("*").order("created_at", { ascending: false });
            const { data: posts, error: postError } = await supabase.from("BBS").select("*").order("created_at", { ascending: false });

            if (questionError) {
                console.error("Error fetching questions:", questionError);
                return;
            }

            if (answerError) {
                console.error("Error fetching answers:", answerError);
                return;
            }

            if (postError) {
                console.error("Error fetching posts:", postError);
                return;
            }

            const questionList = document.getElementById("question-list");
            const answerList = document.getElementById("answer-list");
            const postList = document.getElementById("post-list");

            questions.forEach(question => {
                const questionItem = document.createElement("div");
                questionItem.className = "content-list-item";
                questionItem.innerHTML = `
                    <button class="actions-menu-btn" title="操作メニュー" tabindex="0">︙</button>
                    <div class="actions-menu">
                        <button class="edit-entry" data-question-id="${question.id}"><i class="fa-solid fa-pen"></i> 編集</button>
                        <button class="delete-entry" data-question-id="${question.id}"><i class="fa-solid fa-trash"></i> 削除</button>
                        <button class="view-entry" data-question-id="${question.id}"><i class="fa-solid fa-arrow-up-right-from-square"></i> 表示</button>
                    </div>
                    <p><i class="fa-solid fa-id-card"></i>${question.id}</p>
                    <p><i class="fa-solid fa-user"></i>${question.username}</p>
                    <p><i class="fa-solid fa-heading"></i>${question.title}</p>
                    <p><i class="fa-solid fa-comment"></i> <span class="content">${question.content.split('<br>')[0]}</span></p>
                    <p><i class="fa-solid fa-clock"></i>${question.created_at}</p>
                `;
                questionList.appendChild(questionItem);
            });

            answers.forEach(answer => {
                const answerItem = document.createElement("div");
                answerItem.className = "content-list-item";
                answerItem.innerHTML = `
                    <button class="actions-menu-btn" title="操作メニュー" tabindex="0">︙</button>
                    <div class="actions-menu">
                        <button class="edit-entry" data-answer-id="${answer.id}"><i class="fa-solid fa-pen"></i> 編集</button>
                        <button class="delete-entry" data-answer-id="${answer.id}"><i class="fa-solid fa-trash"></i> 削除</button>
                        <button class="view-entry" data-answer-id="${answer.id}"><i class="fa-solid fa-arrow-up-right-from-square"></i> 表示</button>
                    </div>
                    <p><i class="fa-solid fa-id-card"></i>${answer.id}</p>
                    <p><i class="fa-solid fa-user"></i>${answer.username}</p>
                    <p><i class="fa-solid fa-id-card"></i>${answer.question_id}</p>
                    <p><i class="fa-solid fa-comment"></i> <span class="content">${answer.content.split('<br>')[0]}</span></p>
                    <p><i class="fa-solid fa-clock"></i>${answer.created_at}</p>
                `;
                answerList.appendChild(answerItem);
            });

            posts.forEach(post => {
                const postItem = document.createElement("div");
                postItem.className = "content-list-item";
                postItem.innerHTML = `
                    <button class="actions-menu-btn" title="操作メニュー" tabindex="0">︙</button>
                    <div class="actions-menu">
                        <button class="edit-entry" data-post-id="${post.id}"><i class="fa-solid fa-pen"></i> 編集</button>
                        <button class="delete-entry" data-post-id="${post.id}"><i class="fa-solid fa-trash"></i> 削除</button>
                        <button class="view-entry" data-post-id="${post.id}"><i class="fa-solid fa-arrow-up-right-from-square"></i> 表示</button>
                    </div>
                    <p><i class="fa-solid fa-id-card"></i>${post.id}</p>
                    <p><i class="fa-solid fa-user"></i>${post.username}</p>
                    <p><i class="fa-solid fa-comment"></i> <span class="content">${post.content.split('<br>')[0]}</span></p>
                    <p><i class="fa-solid fa-clock"></i>${post.created_at}</p>
                `;
                postList.appendChild(postItem);
            });

            function enableEdit(card) {
                if (card.classList.contains("editing")) {
                    card.classList.remove("editing")
                    card.style.border = "1px solid #ccc";
                    card.querySelectorAll(":not(strong)").forEach(text => {
                        text.contentEditable = false;
                    });
                    return;
                }; // すでに編集モードの場合は無視
                card.classList.add("editing");
                card.style.border = "2px solid #4a90e2";
                card.querySelectorAll(":not(strong)").forEach(text => {
                    if (text.previousElementSibling && text.previousElementSibling.textContent.includes("ID" || "作成日時")) return; // 作成日時は編集不可
                    text.contentEditable = true;
                });
            }

            document.querySelectorAll(".edit-entry").forEach(button => {
                button.addEventListener("click", (event) => {
                    event.stopPropagation();
                    event.preventDefault();
                    enableEdit(event.target.closest(".content-list-item"));
                });
            });

            document.querySelectorAll(".delete-entry").forEach(button => {
                button.addEventListener("click", async (event) => {
                    event.stopPropagation();
                    const id = button.getAttribute("data-question-id") || button.getAttribute("data-answer-id") || button.getAttribute("data-post-id");
                    let type = "";
                    if (button.hasAttribute("data-question-id")) type = "questions";
                    else if (button.hasAttribute("data-answer-id")) type = "answers";
                    else if (button.hasAttribute("data-post-id")) type = "BBS";

                    if (confirm("本当に削除しますか？この操作は元に戻せません。")) {
                        const { error } = await supabase.from(type).delete().eq("id", id);
                        if (error) {
                            showCustomNotification("削除中にエラーが発生しました。");
                            console.error("削除エラー:", error);
                        } else {
                            showCustomNotification("コンテンツを削除しました。");
                            location.reload();
                        }
                    }
                });
            });

            document.querySelectorAll(".view-entry").forEach(button => {
                button.addEventListener("click", (event) => {
                    event.stopPropagation();
                    const id = button.getAttribute("data-question-id") || button.getAttribute("data-answer-id") || button.getAttribute("data-post-id");
                    let type = "";
                    if (button.hasAttribute("data-question-id")) type = "question";
                    else if (button.hasAttribute("data-answer-id")) type = "answer";
                    else if (button.hasAttribute("data-post-id")) type = "post";

                    if (type === "question") {
                        window.location.href = `../../question/details/?id=${id}`;
                    } else if (type === "answer") {
                        // 回答の場合、関連する質問ページへリダイレクト
                        supabase.from("answers").select("question_id").eq("id", id).then(({ data, error }) => {
                            if (error) {
                                showCustomNotification("エラーが発生しました。");
                                console.error("取得エラー:", error);
                            } else if (data.length > 0) {
                                window.location.href = `../../question/details/?id=${data[0].question_id}`;
                            }
                        });
                    } else if (type === "post") {
                        supabase.from("BBS").select("thread").eq("id", id).then(({ data, error }) => {
                            if (error) {
                                showCustomNotification("エラーが発生しました。");
                                console.error("取得エラー:", error);
                            } else if (data.length > 0) {
                                window.location.href = `../../bbs/thread/?thread=${encodeURIComponent(data[0].thread)}`;
                            }
                        });
                    }
                });
            });

            // モーダル操作
            const tableModal = document.getElementById("table-modal");
            const tableContainer = document.getElementById("table-container");
            document.getElementById("table-close-btn").addEventListener("click", closeModal);

            function generateTable(questions, answers, posts) {
                const headers = ["I/O", "ID", "種類", "作成者", "タイトル / 質問ID", "内容", "作成日時"];
                let html = "<div class='table-header'>";
                headers.forEach((h, index) => html += `<div data-col=${index}>${h}</div>`);
                html += "</div><div class='table-body'>";

                // 質問
                questions.forEach(q => {
                    html += `
                <div class="table-row">
                    <div class="table-cell"><input type="checkbox" class="table-selection"></div>
                    <div class="table-cell">${q.id}</div>
                    <div class="table-cell">質問</div>
                    <div class="table-cell">${q.username}</div>
                    <div class="table-cell">${q.title}</div>
                    <div class="table-cell wrap-content">${q.content.split('<br>')[0]}</div>
                    <div class="table-cell">${q.created_at}</div>
                </div>
            `;
                });

                // 回答
                answers.forEach(a => {
                    html += `
                <div class="table-row">
                    <div class="table-cell"><input type="checkbox" class="table-selection"></div>
                    <div class="table-cell">${a.id}</div>
                    <div class="table-cell">回答</div>
                    <div class="table-cell">${a.username}</div>
                    <div class="table-cell">${a.question_id}</div>
                    <div class="table-cell wrap-content">${a.content.split('<br>')[0]}</div>
                    <div class="table-cell">${a.created_at}</div>
                </div>
            `;
                });

                // 投稿
                posts.forEach(p => {
                    html += `
                <div class="table-row">
                    <div class="table-cell"><input type="checkbox" class="table-selection"></div>
                    <div class="table-cell">${p.id}</div>
                    <div class="table-cell">投稿</div>
                    <div class="table-cell">${p.username}</div>
                    <div class="table-cell">${p.thread || ""}</div>
                    <div class="table-cell wrap-content">${p.content.split('<br>')[0]}</div>
                    <div class="table-cell">${p.created_at}</div>
                </div>
            `;
                });

                html += "</div>";
                return html;
            }

            document.getElementById("show-table-btn").addEventListener("click", () => {
                tableContainer.innerHTML = generateTable(questions, answers, posts);
                openModal();

                initSort();

                document.getElementById("table-search-box").addEventListener("keydown", (event) => {
                    if (event.key === "Enter" && document.activeElement === document.getElementById("table-search-box")) {
                        filterTable();
                    }
                });

                document.getElementById("table-search-btn").addEventListener("click", filterTable);

                document.getElementById("delete-select-content").addEventListener("click", async () => {
                    const tableRows = tableContainer.querySelectorAll(".table-row");
                    for (const el of tableRows) {
                        const checkbox = el.querySelector('input[type=checkbox]');
                        const isChecked = checkbox?.checked;
                        const cells = el.querySelectorAll(".table-cell");
                        if (isChecked) {
                            const id = cells[1].textContent.trim();
                            const type = cells[2].textContent.trim();
                            const table = (() => {
                                switch (type) {
                                    case "質問": return "questions";
                                    case "回答": return "answers";
                                    case "投稿": return "BBS";
                                    default: return undefined;
                                }
                            })();
                            if (!table) continue;
                            const { error: deleteError } = await supabase
                                .from(table)
                                .delete()
                                .eq("id", id);
                            if (deleteError) {
                                console.error(deleteError);
                                showCustomNotification("削除中にエラーが発生しました");
                                continue;
                            }
                            el.remove();
                        }
                    }
                });

                const tableCells = document.querySelectorAll(".table-cell");
                Array.from(tableCells).forEach(cell => {
                    cell.addEventListener("dblclick", (e) => {
                        if (cell.querySelector('textarea')) return;
                        const oldValue = cell.textContent;
                        const input = document.createElement("textarea");
                        input.value = oldValue;
                        input.style.width = "95%";
                        input.style.fontSize = "inherit";
                        input.style.border = "1px solid #3498db";
                        input.style.background = "#f9f9f9";
                        input.style.padding = "2px 4px";
                        input.style.boxSizing = "border-box";
                        cell.textContent = "";
                        cell.appendChild(input);
                        input.focus();
                        input.select();

                        // Enterで確定、Escでキャンセル
                        input.addEventListener("keydown", (ev) => {
                            if (ev.key === "Enter") {
                                cell.textContent = input.value;
                                showCustomNotification("セルの内容を変更しました。");
                                saveInput(cell, input.value);
                            } else if (ev.key === "Escape") {
                                cell.textContent = oldValue;
                            }
                        });

                        // フォーカス外れたら確定
                        input.addEventListener("blur", () => {
                            cell.textContent = input.value;
                            saveInput(cell, input.value);
                        });
                    });

                    function saveInput(cell, newValue) {
                        const row = cell.parentElement;
                        const cells = row.querySelectorAll(".table-cell");
                        const id = cells[1].textContent.trim();
                        const type = cells[2].textContent.trim();
                        const table = (() => {
                            switch (type) {
                                case "質問": return "questions";
                                case "回答": return "answers";
                                case "投稿": return "BBS";
                                default: return undefined;
                            }
                        })();
                        const columnMap = {
                            3: "username",
                            4: type === "質問" ? "title" : type === "回答" ? "question_id" : "thread",
                            5: "content",
                        };
                        const columnIndex = Array.from(cells).indexOf(cell);
                        const columnName = columnMap[columnIndex];
                        if (!table || !columnName) return;

                        const updateData = {};
                        updateData[columnName] = newValue;

                        supabase
                            .from(table)
                            .update(updateData)
                            .eq("id", id)
                            .then(({ error }) => {
                                if (error) {
                                    console.error("更新エラー:", error);
                                    showCustomNotification("セルの内容の保存中にエラーが発生しました。");
                                } else {
                                    showCustomNotification("セルの内容を保存しました。");
                                }
                            });
                    }
                });

            });

            const actionsMenuBtn = document.querySelectorAll(".actions-menu-btn");
            actionsMenuBtn.forEach(btn => {
                btn.addEventListener("click", (event) => {
                    event.stopPropagation();
                    const menu = btn.nextElementSibling;
                    menu.style.display = menu.style.display === "block" ? "none" : "block";
                });
            });

            // ソート状態管理
            const sortState = {};

            // 初期化関数
            function initSort() {
                const header = document.querySelector(".table-header");
                if (!header) {
                    console.error("table-header が見つかりません");
                    return;
                }

                // ヘッダー内の各列要素を初期化（data-col を使う想定）
                const headers = Array.from(header.querySelectorAll("div[data-col]"));
                headers.forEach((el) => {
                    const idx = Number(el.dataset.col);
                    sortState[idx] = "none";

                    // ここではイベント委譲のため何もしない（下で親にリスナをつける）
                });

                // イベント委譲：ヘッダーの親に一つだけ click を登録
                header.addEventListener("click", (event) => {
                    const colEl = event.target.closest("div[data-col]");
                    if (!colEl || !header.contains(colEl)) return;

                    const index = Number(colEl.dataset.col);
                    handleHeaderClick(index);
                });
            }

            // ヘッダーがクリックされたときの処理
            function handleHeaderClick(index) {
                const tableContainer = document.getElementById("table-container");
                if (!tableContainer) return;

                // tableRow 要素取得（配列に）
                const rows = Array.from(tableContainer.querySelectorAll(".table-row"));

                // 次のソート状態を決める
                const current = sortState[index];
                let nextState;
                if (current === "desc" || current === "none") nextState = "asc";
                else if (current === "asc") nextState = "desc";

                // ソート実行
                const isAsc = nextState === "asc";
                rows.sort((a, b) => {
                    // 各行の該当セル（子要素の順が列順と一致する前提）
                    const aVal = (a.children[index]?.textContent || "").trim();
                    const bVal = (b.children[index]?.textContent || "").trim();

                    const aNum = Number(aVal);
                    const bNum = Number(bVal);
                    if (!Number.isNaN(aNum) && !Number.isNaN(bNum)) {
                        return isAsc ? aNum - bNum : bNum - aNum;
                    }
                    return isAsc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                });

                // DOM並べ替え
                rows.forEach((r) => tableContainer.appendChild(r));

                // 状態保存とアイコン更新
                sortState[index] = nextState;
                updateSortIcons(index, nextState);
            }

            // ヘッダー内のアイコンを更新（ラベルを壊さない）
            function updateSortIcons(activeIndex, state) {
                const headers = Array.from(document.querySelectorAll(".table-header div[data-col]"));
                headers.forEach((el, index) => {
                    const idx = Number(el.dataset.col);
                    if (index !== activeIndex) {
                        el.textContent = el.textContent.replace(/ ▲| ▼/g, ""); // 他列はアイコン消去
                        return;
                    }

                    el.textContent = el.textContent.replace(/ ▲| ▼/g, ""); // 既存アイコン消去

                    if (state === "asc") el.textContent += " ▲";
                    else if (state === "desc") el.textContent += " ▼";
                });
            }
        });

        document.getElementById("search-btn").addEventListener("click", filterContents);
        function filterContents() {
            const keyword = document.getElementById("search-box").value.toLowerCase();
            const contentItems = document.querySelectorAll(".content-list-item");

            contentItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(keyword)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        document.getElementById("search-box").addEventListener("keydown", (event) => {
            if (event.key === "Enter" && document.activeElement === document.getElementById("search-box")) {
                filterContents();
            }
        });

        function filterTable() {
            const keyword = document.getElementById("table-search-box").value.toLowerCase();
            const rows = document.querySelectorAll(".table-row");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(keyword)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
